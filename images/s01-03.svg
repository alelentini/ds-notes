						class="st16">framework</tspan> to design and develop <tspan class="st17">data</tspan><tspan class="st17">-</tspan><tspan
						class="st17">centric solutions</tspan></text>		</g>
		<g id="shape72-83" v:mID="72" v:groupContext="shape" transform="translate(4.62697,-0.375)">
			<title>Sheet.72</title>
			<desc>General strategy to plan the data-centric solution and guide ...</desc>
			<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197" v:verticalAlign="0"/>
			<v:textRect cx="269.291" cy="594.213" width="538.59" height="255.118"/>
			<rect x="0" y="466.654" width="538.583" height="255.118" class="st1"/>
			<text x="4" y="480.84" class="st18" v:langID="1033"><v:paragraph v:indentFirst="-18" v:indentLeft="18" v:spBefore="9"
						v:spAfter="9" v:bullet="3"/><v:tabList/><tspan class="st3" v:isBullet="true">§</tspan> <tspan class="st19">General strategy to plan the data</tspan><tspan
						class="st19">-</tspan><tspan class="st19">centric solution and guide its implementation</tspan><tspan
						class="st19">.<v:newlineChar/></tspan><tspan x="4" dy="2.871em" class="st3" v:isBullet="true">§</tspan> <tspan
						class="st19">Independent of particular technologies</tspan><tspan class="st19">, </tspan><tspan
						class="st19">tools</tspan><tspan class="st19">, </tspan><tspan class="st19">data volumes or approaches involved</tspan><tspan
						class="st19">.<v:newlineChar/></tspan><tspan x="4" dy="2.871em" class="st3" v:isBullet="true">§</tspan> <tspan
						class="st19">Start will depend on the approach</tspan><tspan class="st19">: </tspan><tspan class="st19">hypothesis</tspan><tspan
						class="st19">-</tspan><tspan class="st19">driven or data</tspan><tspan class="st19">-</tspan><tspan
						class="st19">driven<v:newlineChar/></tspan><tspan x="4" dy="2.871em" class="st3" v:isBullet="true">§</tspan> <tspan
						class="st19">Iterative nature of the problem</tspan><tspan class="st19">-</tspan><tspan class="st19">solving process</tspan><tspan
						class="st19">.<v:newlineChar/></tspan><tspan x="4" dy="2.871em" class="st3" v:isBullet="true">§</tspan> <tspan
						class="st19">Following a structured approach helps to maximize chances of success keeping budget in control</tspan><tspan
						class="st19">. <v:newlineChar/></tspan><tspan x="4" dy="2.871em" class="st3" v:isBullet="true">§</tspan> <tspan
						class="st19">This approach may not be suitable for every type of project</tspan><tspan class="st19">: </tspan><tspan
						class="st19">adjustments should be made to adapt </tspan><tspan x="22" dy="1.209em" class="st19">to particular cases</tspan><tspan
						class="st19">.<v:newlineChar/></tspan><tspan x="4" dy="2.862em" class="st3" v:isBullet="true">§</tspan> <tspan
						class="st19">To provide continuous value</tspan><tspan class="st19">, </tspan><tspan class="st19">solutions should continually improved and adapted to evolving </tspan><tspan
						x="22" dy="1.209em" class="st19">conditions</tspan><tspan class="st19">.</tspan></text>		</g>
